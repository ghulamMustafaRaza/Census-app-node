<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    input[type = text],select{
        width: 100%
    }
    .container{
        margin-top: 100px;
    }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" onsubmit="event.preventDefault(); add();">
            <div class="form-group">
            <label class="control-label col-sm-2" for="user">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="user" class=".form-control" id="user"> 
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address:</label>
            <div class="col-sm-10">
                <input type="text" name="address" class=".form-control" id="address">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="cnic">CNIC:</label>
            <div class="col-sm-10">
                <input type="text" name="cnic" class=".form-control" id="cnic">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone:</label>
            <div class="col-sm-10">
                <input type="text" name="phone" class=".form-control" id="phone">
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="pro">Phone:</label>
            <div class="col-sm-10">
                <select class=".form-control" name="pro" id="pro">
                    <option value="education">education</option>
                    <option value="profession">profession</option>
                </select>
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="gander">Gander:</label>
            <div class="col-sm-10">
                    <input class=".form-control" type="radio" name="gender" value="male" checked id="male">
                    <label for="male">male</label>
                    <input class=".form-control" type="radio" name="gender" value="female"  id="female">
                    <label for="female">female</label>
            </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="btn btn-primary" onclick="event.preventDefault();window.location.assign('added people.html')">added</button>
                <input type="submit" value="submit" id="btn" class="btn btn-primary">
            </div>
        </form>
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div id="massage" style="height:30px;"></div>        
        </div>
    </div>
    <script src="population.js"></script>
    
</body>
</html>
